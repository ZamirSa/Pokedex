<!DOCTYPE html>
<html lang="com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/pokemonoverlay.css">
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <link rel="shortcut icon" href="./img/pokemon-logo.png" type="image/x-icon">
    <title>Pokédex</title>
</head>

<body onload="init()" id="body">
    <header>
        <nav>
            <h1 id="h1"><img src="./img/pokemon-logo.png" alt="logo">Pokédex</h1>
            <div id="search" class="displaynone">
                <p id="search-error" class="search-error">Please enter at least 3 letters.</p><span>
                    <input type="text" id="search-bar" placeholder="Enter pokémon...">
                    <button class="search-button" onclick="searchPokemon()"><img src="./img/janjf93-magnifying-glass-1976105_1280.png" alt="magnifying-glass"></button>
                </span>
            </div>
            <button class="menu" onclick="search()"><img src="./img/menu.png" alt="menu"></button>
        </nav>
    </header>

    <main>
        <article id="pokemon-list">

        </article>
        <button id="load-more-button" onclick="loadMorePokemon()" class="load-more">load more pokémon</button>
        <button id="reload-button" onclick="reloadPokemon()" class="load-more" style="display: none;">reload
            pokémon</button>
        <dialog class="pokemonoverlay" id="pokemon-overlay" onload="logDownWBubblingProtection(event)"
            onclick="closePokemonOverlay()">

        </dialog>

        <dialog class="loadingspinner" id="loading-spinner">
            ...<img src="./img/psddude-pokemon-8939.gif" alt="loadingspinner">
        </dialog>


    </main>

    <footer>

    </footer>
</body>

</html>
