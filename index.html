<!DOCTYPE html>
<html lang="com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/pokemonoverlay.css">
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <link rel="shortcut icon" href="./img/pokemon-logo.png" type="image/x-icon">
    <title>Pokédex</title>
</head>

<body onload="init()" id="body">
    <header>
        <nav>
            <h1><img src="./img/pokemon-logo.png" alt="logo">Pokédex</h1>
            <div>
                <p id="search-error" class="search-error">Please enter at least 3 letters.</p><input type="text"
                    id="search-bar" placeholder="Enter pokémon..."><button onclick="searchPokemon()">search</button>
            </div>
        </nav>
    </header>

    <main>
        <article id="pokemon-list">

        </article>
        <button onclick="loadMorePokemon()" class="load-more">load more pokémon</button>
        <dialog class="pokemonoverlay" id="pokemon-overlay" onload="logDownWBubblingProtection(event)"
            onclick="closePokemonOverlay()">

        </dialog>

        <dialog class="loadingspinner" id="loading-spinner">
            ...loading
        </dialog>


    </main>

    <footer>

    </footer>
</body>

</html>
